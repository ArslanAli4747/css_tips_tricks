<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="cal">
            <h2 id="value"></h2>
            <span id="clear">clear</span>
            <span>/</span>
            <span>*</span>
            <span>7</span>
            

            <span>8</span>
            <span>9</span>
            <span>-</span>
            
            <span>4</span>
            <span>5</span>
            <span>6</span>
            
            <span id="plus">+</span>
            <span>1</span>
            <span>2</span>
            
            <span>3</span>
            <span>0</span>
            <span>00</span>
            <span>.</span>
            <span id="equal">=</span>
        </div>
    </div>

    <script>
        const btn = document.querySelectorAll(".cal span")
        const inpt = document.querySelector("#value")
        let checked = false
        <!-- console.log(inpt) -->
        btn.forEach((e)=>{
            e.addEventListener("click",function check(){
                
                if(this.innerHTML=="clear"){
                    console.log("sss")
                    inpt.innerHTML=""
                }
               
                else if(this.innerHTML=="="){
                    inpt.innerHTML=eval(inpt.innerHTML)
                    checked = true
                }
                else {
                    if(checked){
                        inpt.innerHTML=""
                        checked = false
                    }
                    inpt.innerHTML+=this.innerHTML
                
                }
            })
        })
    
    </script>
</body>
</html>
